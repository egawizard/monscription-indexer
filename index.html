<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monscription Indexer - Monad Network</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.11.1/web3.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .network-info {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .search-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e1e5e9;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .token-info {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .token-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f3f4;
        }

        .token-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #333;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .token-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border: 1px solid rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.15);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-subtitle {
            font-size: 0.9rem;
            color: #888;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e1e5e9;
            border-radius: 6px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.6s ease;
            border-radius: 6px;
        }

        .holders-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .holders-table {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        th {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            color: #333;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        tr:hover {
            background-color: rgba(102, 126, 234, 0.02);
        }

        .address {
            font-family: 'Courier New', monospace;
            color: #667eea;
            font-weight: 600;
        }

        .percentage-bar {
            width: 60px;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            display: inline-block;
            margin-right: 10px;
        }

        .percentage-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #fcc;
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 60px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: #667eea;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .links {
            margin: 20px 0;
        }

        .links a {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .token-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-coins"></i> Monscription Indexer</h1>
            <p>Real-time token data from Monad Network</p>
            <div class="network-info">
                <i class="fas fa-network-wired"></i> Monad Testnet | Chain ID: 10143
            </div>
            <div class="links">
                <a href="https://mons-mon-20.vercel.app/" target="_blank">
                    <i class="fas fa-hammer"></i> Mint Tokens
                </a>
                <a href="https://x.com/ega_2ez4crypto" target="_blank">
                    <i class="fab fa-twitter"></i> Created by @ega_2ez4crypto
                </a>
            </div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="tickerInput" 
                    placeholder="Enter ticker symbol (e.g., MONS)" 
                    class="search-input"
                    value="MONS"
                >
                <button onclick="searchToken()" id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>

        <div id="loadingDiv" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div>Loading token data...</div>
        </div>

        <div id="errorDiv" class="error" style="display: none;"></div>

        <div id="tokenInfoDiv" style="display: none;"></div>

        <div id="holdersDiv" style="display: none;"></div>
    </div>

    <div class="footer">
        <p>Monscription Indexer | Real-time data from Monad Network</p>
        <p>Created by <a href="https://x.com/ega_2ez4crypto" target="_blank">@ega_2ez4crypto</a></p>
        <p><a href="https://mons-mon-20.vercel.app/" target="_blank">Mint your Monscriptions</a></p>
    </div>

    <script>
        const CONTRACT_ADDRESS = '0x07169f0F890C3595421512D98DC79b8bce6E5fA6';
        const RPC_URL = 'https://testnet-rpc.monad.xyz';
        const CHAIN_ID = 10143;

        const CONTRACT_ABI = [
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "tick",
                        "type": "string"
                    }
                ],
                "name": "getTokenInfo",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "maxSupply",
                        "type": "uint256"
                    },
                    {
                        "internalType": "uint256",
                        "name": "limitPerMint",
                        "type": "uint256"
                    },
                    {
                        "internalType": "uint256",
                        "name": "minted",
                        "type": "uint256"
                    },
                    {
                        "internalType": "address",
                        "name": "deployer",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "holdersCount",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "tick",
                        "type": "string"
                    }
                ],
                "name": "getMintProgress",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "minted",
                        "type": "uint256"
                    },
                    {
                        "internalType": "uint256",
                        "name": "maxSupply",
                        "type": "uint256"
                    },
                    {
                        "internalType": "uint256",
                        "name": "percentage",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "tick",
                        "type": "string"
                    }
                ],
                "name": "getHolders",
                "outputs": [
                    {
                        "internalType": "address[]",
                        "name": "",
                        "type": "address[]"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "user",
                        "type": "address"
                    },
                    {
                        "internalType": "string",
                        "name": "tick",
                        "type": "string"
                    }
                ],
                "name": "getBalance",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "inscriptionCounter",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let web3;
        let contract;

        // Initialize Web3
        try {
            web3 = new Web3(RPC_URL);
            contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
            console.log('Web3 initialized successfully');
        } catch (error) {
            console.error('Failed to initialize Web3:', error);
        }

        // Format number with 18 decimals
        function formatTokenAmount(amount) {
            const value = web3.utils.fromWei(amount.toString(), 'ether');
            return parseFloat(value).toLocaleString('en-US', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 4
            });
        }

        // Format percentage
        function formatPercentage(value, total) {
            if (!total || total === '0') return '0.00';
            const percentage = (parseFloat(web3.utils.fromWei(value.toString(), 'ether')) / 
                              parseFloat(web3.utils.fromWei(total.toString(), 'ether'))) * 100;
            return percentage.toFixed(2);
        }

        // Format address for display
        function formatAddress(address) {
            return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
        }

        // Show error message
        function showError(message) {
            document.getElementById('errorDiv').innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            document.getElementById('errorDiv').style.display = 'block';
            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('tokenInfoDiv').style.display = 'none';
            document.getElementById('holdersDiv').style.display = 'none';
        }

        // Search for token
        async function searchToken() {
            const ticker = document.getElementById('tickerInput').value.trim().toUpperCase();
            
            if (!ticker) {
                showError('Please enter a ticker symbol');
                return;
            }

            // Show loading
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('errorDiv').style.display = 'none';
            document.getElementById('tokenInfoDiv').style.display = 'none';
            document.getElementById('holdersDiv').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;

            try {
                // Get token info
                const tokenInfo = await contract.methods.getTokenInfo(ticker).call();
                console.log('Token Info:', tokenInfo);

                if (!tokenInfo.maxSupply || tokenInfo.maxSupply === '0') {
                    throw new Error(`Token "${ticker}" not found or not deployed yet`);
                }

                // Get mint progress
                const mintProgress = await contract.methods.getMintProgress(ticker).call();
                console.log('Mint Progress:', mintProgress);

                // Get global inscription counter
                const totalInscriptions = await contract.methods.inscriptionCounter().call();
                console.log('Total Inscriptions:', totalInscriptions);

                // Display token info
                displayTokenInfo(ticker, tokenInfo, mintProgress, totalInscriptions);

                // Get and display holders
                await displayHolders(ticker, tokenInfo.minted);

            } catch (error) {
                console.error('Error fetching token data:', error);
                showError(error.message || 'Failed to fetch token data. Please check the ticker symbol and try again.');
            } finally {
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
            }
        }

        // Display token information
        function displayTokenInfo(ticker, tokenInfo, mintProgress, totalInscriptions) {
            const mintedPercentage = formatPercentage(tokenInfo.minted, tokenInfo.maxSupply);
            
            document.getElementById('tokenInfoDiv').innerHTML = `
                <div class="token-header">
                    <div class="token-title">
                        <div class="token-icon">${ticker.charAt(0)}</div>
                        ${ticker}
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Max Supply</div>
                        <div class="stat-value">${formatTokenAmount(tokenInfo.maxSupply)}</div>
                        <div class="stat-subtitle">Total tokens available</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Total Minted</div>
                        <div class="stat-value">${formatTokenAmount(tokenInfo.minted)}</div>
                        <div class="stat-subtitle">${mintedPercentage}% of max supply</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Mint Limit</div>
                        <div class="stat-value">${formatTokenAmount(tokenInfo.limitPerMint)}</div>
                        <div class="stat-subtitle">Per transaction</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Holders</div>
                        <div class="stat-value">${tokenInfo.holdersCount}</div>
                        <div class="stat-subtitle">Unique addresses</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Deployer</div>
                        <div class="stat-value address" style="font-size: 1.2rem;">${formatAddress(tokenInfo.deployer)}</div>
                        <div class="stat-subtitle">Token creator</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Global Inscriptions</div>
                        <div class="stat-value">${totalInscriptions}</div>
                        <div class="stat-subtitle">All tokens combined</div>
                    </div>
                </div>

                <div class="stat-card" style="margin-top: 20px;">
                    <div class="stat-label">Mint Progress</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${mintedPercentage}%"></div>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                        <span>${formatTokenAmount(tokenInfo.minted)} minted</span>
                        <span>${mintedPercentage}%</span>
                        <span>${formatTokenAmount(tokenInfo.maxSupply)} max</span>
                    </div>
                </div>
            `;
            
            document.getElementById('tokenInfoDiv').style.display = 'block';
        }

        // Display top holders
        async function displayHolders(ticker, totalMinted) {
            try {
                const holders = await contract.methods.getHolders(ticker).call();
                console.log('Holders:', holders);

                if (holders.length === 0) {
                    document.getElementById('holdersDiv').innerHTML = `
                        <div class="holders-section">
                            <h3 class="section-title">
                                <i class="fas fa-users"></i> Top Holders
                            </h3>
                            <p style="text-align: center; color: #666; padding: 40px;">No holders found for this token.</p>
                        </div>
                    `;
                    document.getElementById('holdersDiv').style.display = 'block';
                    return;
                }

                // Get balances for all holders
                const holdersData = [];
                for (const holder of holders) {
                    try {
                        const balance = await contract.methods.getBalance(holder, ticker).call();
                        if (balance && balance !== '0') {
                            holdersData.push({
                                address: holder,
                                balance: balance,
                                percentage: formatPercentage(balance, totalMinted)
                            });
                        }
                    } catch (error) {
                        console.error(`Error getting balance for ${holder}:`, error);
                    }
                }

                // Sort by balance descending
                holdersData.sort((a, b) => {
                    const balanceA = parseFloat(web3.utils.fromWei(a.balance.toString(), 'ether'));
                    const balanceB = parseFloat(web3.utils.fromWei(b.balance.toString(), 'ether'));
                    return balanceB - balanceA;
                });

                // Generate holders table
                let holdersHTML = `
                    <div class="holders-section">
                        <h3 class="section-title">
                            <i class="fas fa-trophy"></i> Top Holders
                        </h3>
                        <div class="holders-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Rank</th>
                                        <th>Address</th>
                                        <th>Balance</th>
                                        <th>Percentage</th>
                                        <th>Share</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;

                holdersData.slice(0, 20).forEach((holder, index) => {
                    const rank = index + 1;
                    const isTop3 = rank <= 3;
                    const rankIcon = isTop3 ? 
                        (rank === 1 ? 'ðŸ¥‡' : rank === 2 ? 'ðŸ¥ˆ' : 'ðŸ¥‰') : 
                        `#${rank}`;

                    holdersHTML += `
                        <tr style="${isTop3 ? 'background: linear-gradient(135deg, rgba(255, 215, 0, 0.05) 0%, rgba(255, 193, 7, 0.05) 100%);' : ''}">
                            <td style="font-weight: ${isTop3 ? 'bold' : 'normal'}; color: ${isTop3 ? '#ff6b35' : '#333'};">${rankIcon}</td>
                            <td>
                                <span class="address" title="${holder.address}">
                                    ${formatAddress(holder.address)}
                                </span>
                            </td>
                            <td style="font-weight: 600;">${formatTokenAmount(holder.balance)}</td>
                            <td style="font-weight: 600; color: #667eea;">${holder.percentage}%</td>
                            <td>
                                <div class="percentage-bar">
                                    <div class="percentage-fill" style="width: ${Math.min(parseFloat(holder.percentage) * 2, 100)}%"></div>
                                </div>
                                ${holder.percentage}%
                            </td>
                        </tr>
                    `;
                });

                holdersHTML += `
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;

                document.getElementById('holdersDiv').innerHTML = holdersHTML;
                document.getElementById('holdersDiv').style.display = 'block';

            } catch (error) {
                console.error('Error fetching holders:', error);
                document.getElementById('holdersDiv').innerHTML = `
                    <div class="holders-section">
                        <h3 class="section-title">
                            <i class="fas fa-users"></i> Top Holders
                        </h3>
                        <p style="text-align: center; color: #c33; padding: 40px;">
                            <i class="fas fa-exclamation-triangle"></i> 
                            Failed to load holders data: ${error.message}
                        </p>
                    </div>
                `;
                document.getElementById('holdersDiv').style.display = 'block';
            }
        }

        // Enter key search
        document.getElementById('tickerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchToken();
            }
        });

        // Auto-search MONS on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                searchToken();
            }, 1000);
        });

        // Add some loading animation
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.stat-card, .token-info, .holders-section');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
